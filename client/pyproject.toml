[tool.poetry]
name = "embedded_device"
version = "0.1.0"
description = "Depedency handling of embedded device microservice with poetry."
authors = ["Afroditi Toufa <afrodititoufa@bbv.ch>"]
readme = "README.md"
packages = [{include = "embedded_device"}]


[tool.poetry.scripts]
build = "embedded_device.pyinstaller:install"

