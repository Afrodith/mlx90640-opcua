click ="*"
colorama ="*"
cryptography ="*"
flasgger ="*"
Flask ="*"
Flask-JWT-Extended ="*"
itsdangerous ="*"
Jinja2 ="*"
jsonschema ="*"
jsonschema-specifications ="*"
MarkupSafe ="*"
mistune ="*"
packaging ="*"
python-socketio ="*"
pip ="*"
pycparser ="*"
PyJWT ="*"
pyOpenSSL ="*"
python-dateutil ="*"
pytz ="*"
PyYAML ="*"
referencing  ="*"
rpds-py ="*"
setuptools ="*"
six ="*"
sortedcontainers ="*"
typing_extensions ="*"
Werkzeug ="*" 
flask-socketio ="*"
numpy ="*"
opencv-python ="*"
pyside6 = "^6.2.0" 
Flask-SocketIO ="*"         


[tool.poetry.group.dev.dependencies]
pyinstaller = "*"
pytest = "*"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
